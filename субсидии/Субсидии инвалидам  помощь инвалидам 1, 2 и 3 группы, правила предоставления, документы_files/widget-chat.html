<!DOCTYPE html>

<body>
<div id="react-app"><div class="app app--desktop"><div class="chat-wrapper chat-wrapper--large chat-wrapper--open chat-wrapper--right"><div class="chat"><div class="chat__header"><div class="chat__header-user"><div class="chat-lawyer"><div class="chat-lawyer__avatar" style="background-image: url(&quot;/images/avatars/0.png&quot;);"></div><div class="chat-lawyer__info"><div class="chat-lawyer__name-wrap"><span class="chat-lawyer__name">Евгений Беляев</span><span class="chat-lawyer__status chat-lawyer__status--online"></span></div><div class="chat-lawyer__description">юрист-консультант</div></div></div></div><button type="button" class="button button--icon button--close chat__header-button-close"><i class="icon icon--24x24"><svg class="svg-icon svg-icon--cross"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/images/sprite.svg#cross"></use></svg></i></button></div><div class="chat__body"><div class="chat__body-inner"><div class="chat__body-inner-hidder"><div class="chat__body-flex"><div class="chat__body-flex-row chat__body-flex-row--fill"><div class="chat__body-list"><div class="scrollbars" style="position: relative; overflow: hidden; width: 100%; height: 100%;"><div style="position: absolute; inset: 0px; overflow: scroll; margin-right: -17px; margin-bottom: -17px;" class="scrollbars__view"><div class="chat-list"><div class="chat-list__item-wrapper"><div class="chat-list__item"><div class="text-size-m">Приветствую вас! Я дежурный юрист сайта, Евгений.</div></div></div><div class="chat-list__item-wrapper"><div class="chat-list__item"><div class="text-size-m">Могу чем-нибудь помочь? Моя консультация бесплатна. Задавайте вопрос.</div></div></div></div></div><div style="position: absolute; height: 6px; visibility: hidden;" class="scrollbars__track-horizontal"><div style="position: relative; display: block; height: 100%; width: 0px;" class="scrollbars__thumb-horizontal"><div></div></div></div><div class="scrollbars__track-vertical" style="position: absolute; width: 8px; visibility: hidden;"><div style="position: relative; display: block; width: 100%; height: 0px;" class="scrollbars__thumb-vertical"><div></div></div></div></div></div></div><div class="chat__body-flex-row"><div class="chat__body-form"><div class="chat-form"><div class="control control--no-padding"><div class="control__input chat-form__input control control__textarea control__textarea--noscroll control__textarea--max-height-10-rows control__input--placeholder-shown" style="height: 40px;" tabindex="-1"><div class="scrollbars" style="position: relative; overflow: hidden; width: 100%; height: 100%;"><div style="position: absolute; inset: 0px; overflow: scroll; margin-right: -17px; margin-bottom: -17px;" class="scrollbars__view"><div class="content-editable-wrapper"><textarea class="content-editable__size-sensor" placeholder="Ваш вопрос" tabindex="-1"></textarea><textarea placeholder="Ваш вопрос" style="height: 38px;"></textarea></div></div><div style="position: absolute; height: 6px; visibility: hidden;" class="scrollbars__track-horizontal"><div style="position: relative; display: block; height: 100%; width: 0px;" class="scrollbars__thumb-horizontal"><div></div></div></div><div class="scrollbars__track-vertical" style="position: absolute; width: 8px; visibility: hidden;"><div style="position: relative; display: block; width: 100%; height: 0px; transform: translateY(0px);" class="scrollbars__thumb-vertical"><div></div></div></div></div><iframe class="resize-sensor" title="resize-sensor" tabindex="-1" style="position: absolute; top: 0px; left: 0px; opacity: 0; height: 100%; width: 0px;" frameborder="0"></iframe></div></div><button type="button" class="button button--icon chat-form__button-send" disabled="disabled"><i class="icon icon--24x24"><svg class="svg-icon svg-icon--send-message"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/images/sprite.svg#send-message"></use></svg></i></button></div></div></div></div></div></div></div></div></div></div></div>

</body></html>
